  <title>ISO Features - Unlock All Editions</title>

 </head>
 <body>
  <img src="/icons/1.7.2.png" alt="" style="float: right;">
  <h3>Section 1.7.2</h3>
  <h1>Unlock All Editions</h1>
  <hr>
  <p>This checkbox adds the option to delete the <b>EI.CFG</b> file from the &quot;\sources\&quot; folder of the ISO, allowing installation access to all <a href="/1_SLIPS7REAM_Interface/1.3_Image_Packages/1.3.0_Image_Packages.htm" title="SLIPS7REAM Interface - Image Packages">Image Packages</a>.</p>
  <p>SLIPS7REAM automatically disables this checkbox if the <a href="/1_SLIPS7REAM_Interface/1.6_Save_to_ISO.htm" title="SLIPS7REAM Interface - Save to ISO">ISO</a> does not contain this file.</p>
 </body>
</html>
