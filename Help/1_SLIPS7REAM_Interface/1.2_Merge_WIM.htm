  <img src="/icons/1.2.png" alt="" style="float: right;">
  <h3>Section 1.2</h3>
  <h1>Merge WIM</h1>
  <hr>
  <p>The Merge WIM field accepts a Windows Image or ISO (if the ISO contains a Windows Image in the &quot;\sources\&quot; folder).</p>
  <p>The <a href="/1_SLIPS7REAM_Interface/1.3_Image_Packages/1.3.0_Image_Packages.htm" title="SLIPS7REAM Interface - Image Packages">Image Packages</a> in this file will be merged into the main WIM at the beginning of the <a href="/3_Slipstream_Process/3.0_Slipstream_Process.htm" title="Slipstream Process">Slipstream Process</a>, if the Merge WIM checkbox is checked.</p>
 </body>
</html>
