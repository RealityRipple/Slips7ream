  <h3>Section 1.10.2</h3>
  <h1>Do you want to clear the Update List?</h1>
  <hr>
  <p>If you click &quot;Yes&quot;, all updates in the <a href="/1_Slips7ream_Interface/1.5_Updates/1.5.0_Updates.htm" title="Slips7ream Interface - Updates">Update List</a> will be removed. This does not remove <a href="/1_Slips7ream_Interface/1.3_Image_Packages/1.3.2_Package_Properties/1.3.2.2_Integrated_Windows_Updates.htm" title="Slips7ream Interface - Image Packages - Package Properties - Integrated Windows Updates">Integrated Windows Updates</a>.</p>
