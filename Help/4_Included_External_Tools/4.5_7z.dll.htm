  <h3>Section 4.5</h3>
  <h1>7z.dll</h1>
  <hr>
  <p>7z.dll, or 7-Zip, is a well-known archive library which SLIPS7REAM uses to extract ISO and Update data.</p>
  <p>For more information, visit the <a href="http://www.7-zip.org" title="7-Zip" target="_blank">7-Zip website <img src="/link.png" title="External Link" alt=""></a>.</p>
  <p>SLIPS7REAM 3.1 uses 7z.dll v16.02.</p>
