  <h3>Section 5.8</h3>
  <h1>Image / WIM</h1>
  <hr>
  <p>A Windows Image file is a collection of one or more <a href="/5_Glossary_of_Terms/5.9_Image_Package.htm" title="Glossary - Image Package">Windows file structures</a> stored like an array of virtual hard drives.</p>
  <p>SLIPS7REAM uses <a href="/5_Glossary_of_Terms/5.4_DISM.htm" title="Glossary - DISM">DISM</a> to manipulate the <a href="/5_Glossary_of_Terms/5.12_Package.htm" title="Glossary - Package">Packages</a> inside a WIM, and can also <a href="/4_Included_External_Tools/4.3_OSCDIMG.htm" title="Included External Tools - OSCDIMG">insert</a> and <a href="/4_Included_External_Tools/4.5_7z.dll.htm" title="Included External Tools - 7z.dll">extract</a> a WIM inside an <a href="/5_Glossary_of_Terms/5.3_Disc.htm" title="Glossary - Disc / ISO">ISO</a>.</p>
