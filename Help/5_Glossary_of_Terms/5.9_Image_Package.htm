  <img src="/icons/5.9.png" alt="" style="float: right;">
  <h3>Section 5.9</h3>
  <h1>Image Package</h1>
  <hr>
  <p>An Image Package is a directory contained in a <a href="/5_Glossary_of_Terms/5.8_Image.htm" title="Glossary - Image / WIM">Windows Image</a>. It holds the file structure of one edition of Windows.</p>
  <p>Slips7ream was designed to handle multiple Image Packages simultaneously, allowing for quick management of all editions of the Windows 7 installer.</p>
